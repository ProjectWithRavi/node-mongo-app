version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    image: 123rrftg/my-note-app:latest
    container_name: node_app
    ports:
      - "5001:5000"  # ðŸ‘ˆ host:container
    env_file:
      - .env
    depends_on:
      - mongo
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  mongo_data:
